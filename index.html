<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="My Website" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Ram</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      padding: 20px;
      line-height: 1.4;
    }

    header h1 { margin: 0 0 10px 0; }

    /* Table base */
    #table {
      border-collapse: collapse;
      width: 100%;
      max-width: 760px;
      margin-bottom: 14px;
    }

    #table tr, #table th, #table td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    /* Clickable cells */
    #table td {
      cursor: pointer;
      user-select: none;
    }

    #table td.selected {
      outline: 3px solid black;
      font-weight: 700;
    }

    /* "Continue" button */
    #downloadBtn {
      display: none;
      margin-top: 10px;
      padding: 10px 14px;
      border: 2px solid #000;
      text-decoration: none;
      color: #000;
      font-weight: 700;
      width: fit-content;
    }

    #downloadBtn:hover { background: #f2f2f2; }

    /* Optional: little helper text */
    #hint {
      margin: 6px 0 14px 0;
      opacity: 0.85;
    }

    /* Responsive: stack table like cards on mobile */
    @media (max-width: 650px) {
      /* Hide header row */
      #table tr:first-child { display: none; }

      #table, #table tbody, #table tr, #table td {
        display: block;
        width: 100%;
      }

      #table tr {
        margin-bottom: 12px;
        border: 1px solid black;
      }

      #table td {
        text-align: right;
        position: relative;
        padding-left: 55%;
      }

      #table td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        top: 10px;
        width: 50%;
        text-align: left;
        font-weight: 700;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Download RAM NOOOOW</h1>
    <p><b>Warning:</b> This website is 100% legit and totally real.</p>
  </header>

  <h2>Choose your DDR and RAM size for download</h2>
  <p id="hint">Step 1: click a DDR type. Step 2: click a size. Then download (real).</p>

  <!-- DDR TYPE TABLE -->
  <h3>1) Choose DDR Type</h3>
  <table id="ddrTable">
    <tr>
      <th>DDR</th>
      <th>DDR2</th>
      <th>DDR3</th>
      <th>DDR4</th>
      <th>DDR5</th>
    </tr>
  </table>

  <!-- SIZE TABLE -->
  <h3>2) Choose Size (GB)</h3>
  <table id="sizeTable">
    <tr>
      <th>4</th>
      <th>8</th>
      <th>16</th>
      <th>32</th>
      <th>64</th>
    </tr>
  </table>

  <p id="choiceMsg" style="margin-top:16px;"></p>
  <a id="downloadBtn" href="#">Continue & download the RAM</a>

  <script>
    // --- Helpers ---
    function clearSelected(nodeList) {
      nodeList.forEach(el => el.classList.remove("selected"));
    }

    // --- Build clickable DDR cells from header text ---
    (function makeDDRClickable() {
      const ddrTable = document.getElementById("ddrTable");
      if (!ddrTable) return;

      const ths = ddrTable.querySelectorAll("th");
      // Replace the header row with a clickable TD row (keeps it simple & consistent)
      const tr = document.createElement("tr");

      ths.forEach((th) => {
        const td = document.createElement("td");
        const label = th.textContent.trim();
        td.textContent = label;
        td.setAttribute("data-ddr", label);
        td.setAttribute("data-label", "DDR Type");
        td.title = `Click to choose ${label}`;
        tr.appendChild(td);
      });

      // Clear existing rows and append the clickable row
      ddrTable.innerHTML = "";
      ddrTable.appendChild(tr);
    })();

    // --- Build clickable size cells from header text ---
    (function makeSizeClickable() {
      const sizeTable = document.getElementById("sizeTable");
      if (!sizeTable) return;

      const ths = sizeTable.querySelectorAll("th");
      const tr = document.createElement("tr");

      ths.forEach((th) => {
        const td = document.createElement("td");
        const size = th.textContent.trim();
        td.textContent = size;
        td.setAttribute("data-size", size);
        td.setAttribute("data-label", "Size (GB)");
        td.title = `Click to choose ${size}GB`;
        tr.appendChild(td);
      });

      sizeTable.innerHTML = "";
      sizeTable.appendChild(tr);
    })();

    // --- Selection + UI logic ---
    (function enableChoosing() {
      const ddrCells = document.querySelectorAll("#ddrTable td");
      const sizeCells = document.querySelectorAll("#sizeTable td");
      const msg = document.getElementById("choiceMsg");
      const btn = document.getElementById("downloadBtn");

      let chosenDDR = null;
      let chosenSize = null;

      function updateUI() {
        if (chosenDDR && chosenSize) {
          msg.textContent =
            `You have chosen ${chosenSize}GB of ${chosenDDR} RAM for download. ` +
            `Please press here to continue and download the RAM.`;
          btn.style.display = "inline-block";
          btn.href = `#download-${encodeURIComponent(chosenDDR)}-${encodeURIComponent(chosenSize)}GB`;
        } else if (chosenDDR && !chosenSize) {
          msg.textContent = `Chosen DDR: ${chosenDDR}. Now pick a size.`;
          btn.style.display = "none";
        } else if (!chosenDDR && chosenSize) {
          msg.textContent = `Chosen Size: ${chosenSize}GB. Now pick a DDR type.`;
          btn.style.display = "none";
        } else {
          msg.textContent = "";
          btn.style.display = "none";
        }
      }

      ddrCells.forEach(td => {
        td.addEventListener("click", () => {
          clearSelected(ddrCells);
          td.classList.add("selected");
          chosenDDR = td.getAttribute("data-ddr");
          updateUI();
        });
      });

      sizeCells.forEach(td => {
        td.addEventListener("click", () => {
          clearSelected(sizeCells);
          td.classList.add("selected");
          chosenSize = td.getAttribute("data-size");
          updateUI();
        });
      });

      btn.addEventListener("click", (e) => {
        e.preventDefault();
        alert(
          `Downloading ${chosenSize}GB of ${chosenDDR} RAM... ✅✅✅\n\n` +
          `(Just kidding. Go buy a stick on Willhaben.)`
        );
      });

      updateUI();
    })();
  </script>
</body>
</html>
