<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="My Website" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Ram</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      padding: 20px;
      line-height: 1.4;
    }

    header h1 { margin: 0 0 10px 0; }

    /* Table base (applies to both tables) */
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 760px;
      margin-bottom: 14px;
    }

    table tr, table th, table td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    /* Clickable cells */
    #ddrTable td, #sizeTable td {
      cursor: pointer;
      user-select: none;
    }

    #ddrTable td.selected, #sizeTable td.selected {
      outline: 3px solid black;
      font-weight: 700;
    }

    /* Focus for keyboard users */
    #ddrTable td:focus, #sizeTable td:focus {
      outline: 3px dashed #333;
      outline-offset: 2px;
    }

    /* "Continue" button */
    #downloadBtn {
      display: none;
      margin-top: 10px;
      padding: 10px 14px;
      border: 2px solid #000;
      text-decoration: none;
      color: #000;
      font-weight: 700;
      width: fit-content;
    }

    #downloadBtn:hover { background: #f2f2f2; }

    /* Optional: little helper text */
    #hint {
      margin: 6px 0 14px 0;
      opacity: 0.85;
    }

    /* Responsive: stack table like cards on mobile */
    @media (max-width: 650px) {
      /* Hide header row for both tables */
      #ddrTable tr:first-child,
      #sizeTable tr:first-child { display: none; }

      #ddrTable, #ddrTable tbody, #ddrTable tr, #ddrTable td,
      #sizeTable, #sizeTable tbody, #sizeTable tr, #sizeTable td {
        display: block;
        width: 100%;
      }

      #ddrTable tr, #sizeTable tr {
        margin-bottom: 12px;
        border: 1px solid black;
      }

      #ddrTable td, #sizeTable td {
        text-align: right;
        position: relative;
        padding-left: 55%;
      }

      #ddrTable td::before, #sizeTable td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        top: 10px;
        width: 50%;
        text-align: left;
        font-weight: 700;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Download RAM NOOOOW</h1>
    <p><b>Warning:</b> This website is 100% legit and totally real.</p>
  </header>

  <h2>Choose your DDR and RAM size for download</h2>
  <p id="hint">Step 1: click a DDR type. Step 2: click a size. Then download (real).</p>

  <!-- DDR TYPE TABLE -->
  <h3>1) Choose DDR Type</h3>
  <table id="ddrTable" aria-label="Choose DDR type">
    <tr>
      <th>DDR</th>
      <th>DDR2</th>
      <th>DDR3</th>
      <th>DDR4</th>
      <th>DDR5</th>
    </tr>
  </table>

  <!-- SIZE TABLE -->
  <h3>2) Choose Size (GB)</h3>
  <table id="sizeTable" aria-label="Choose RAM size">
    <tr>
      <th>4</th>
      <th>8</th>
      <th>16</th>
      <th>32</th>
      <th>64</th>
    </tr>
  </table>

  <p id="choiceMsg" style="margin-top:16px;"></p>
  <a id="downloadBtn" href="#" role="button">Continue &amp; download the RAM</a>

  <script>
    // --- Helpers ---
    function clearSelected(nodeList) {
      nodeList.forEach(el => el.classList.remove("selected"));
    }

    function makeRowClickableFromHeaders(tableId, dataAttr, dataLabel) {
      const table = document.getElementById(tableId);
      if (!table) return;

      const ths = table.querySelectorAll("th");
      const tr = document.createElement("tr");

      ths.forEach((th) => {
        const td = document.createElement("td");
        const value = th.textContent.trim();
        td.textContent = value;
        td.setAttribute(dataAttr, value);
        td.setAttribute("data-label", dataLabel);
        td.title = `Click to choose ${value}`;
        // keyboard-accessible
        td.setAttribute("role", "button");
        td.setAttribute("tabindex", "0");
        tr.appendChild(td);
      });

      // replace only the header row(s) with the new clickable row
      // this is safe because we expect only the header row to exist initially
      table.innerHTML = "";
      table.appendChild(tr);
    }

    // Build DDR and size clickable rows
    makeRowClickableFromHeaders("ddrTable", "data-ddr", "DDR Type");
    makeRowClickableFromHeaders("sizeTable", "data-size", "Size (GB)");

    // --- Selection + UI logic ---
    (function enableChoosing() {
      const ddrCells = document.querySelectorAll("#ddrTable td");
      const sizeCells = document.querySelectorAll("#sizeTable td");
      const msg = document.getElementById("choiceMsg");
      const btn = document.getElementById("downloadBtn");

      let chosenDDR = null;
      let chosenSize = null;

      function updateUI() {
        if (chosenDDR && chosenSize) {
          msg.textContent =
            `You have chosen ${chosenSize}GB of ${chosenDDR} RAM for download. ` +
            `Please press the button below to continue and download the RAM.`;
          btn.style.display = "inline-block";
          btn.href = `#download-${encodeURIComponent(chosenDDR)}-${encodeURIComponent(chosenSize)}GB`;
        } else if (chosenDDR && !chosenSize) {
          msg.textContent = `Chosen DDR: ${chosenDDR}. Now pick a size.`;
          btn.style.display = "none";
        } else if (!chosenDDR && chosenSize) {
          msg.textContent = `Chosen Size: ${chosenSize}GB. Now pick a DDR type.`;
          btn.style.display = "none";
        } else {
          msg.textContent = "";
          btn.style.display = "none";
        }
      }

      function makeSelectable(nodeList, attrName, onSelect) {
        nodeList.forEach(td => {
          // click
          td.addEventListener("click", () => onSelect(td));
          // keyboard (Enter/Space)
          td.addEventListener("keydown", (e) => {
            if (e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              onSelect(td);
            }
          });
        });
      }

      makeSelectable(ddrCells, "data-ddr", (td) => {
        clearSelected(ddrCells);
        td.classList.add("selected");
        chosenDDR = td.getAttribute("data-ddr");
        updateUI();
      });

      makeSelectable(sizeCells, "data-size", (td) => {
        clearSelected(sizeCells);
        td.classList.add("selected");
        chosenSize = td.getAttribute("data-size");
        updateUI();
      });

      btn.addEventListener("click", (e) => {
        e.preventDefault();
        if (!chosenDDR || !chosenSize) return;
        alert(`Downloading ${chosenSize}GB of ${chosenDDR} RAM... ✅✅✅`);
      });

      updateUI();
    })();
  </script>
</body>
</html>
